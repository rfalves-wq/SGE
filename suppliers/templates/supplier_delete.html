{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-4">Deletar Fornecedor</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text"> Tem certeza de que deseja excluir a Fornecedor <strong>{{ object.name}}</strong>?</p>
            
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-danger mt-3">Deletar</button>
            </form>

        </div>
    </div>

    <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">
        Cancelar e Voltar para lista de Fornecedor
    </a>
</div>

{% endblock %}
